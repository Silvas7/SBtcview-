<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    .box {
      background: #141414;
      padding: 30px;
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background: #1f1f1f;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #00c853;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .erro {
      display: none;
      margin-top: 10px;
      color: #ff5252;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>üîê Login</h1>

    <input type="text" id="usuario" placeholder="Usu√°rio">
    <input type="password" id="senha" placeholder="Senha">

    <button onclick="entrar()">Entrar</button>

    <div class="erro" id="erro">Usu√°rio ou senha inv√°lidos</div>
  </div>

  <script>
    function entrar() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (usuario === "Administrador" && senha === "NNsm7y9wsMm72") {
        localStorage.setItem("logado", "true");
        window.location.href = "painel.html";
      } else {
        document.getElementById("erro").style.display = "block";
      }
    }
  </script>
</body>
</html>
