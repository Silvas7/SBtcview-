<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Cripto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #141414;
    }

    h1 {
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 440px;
      border: none;
      border-radius: 8px;
      background: #000;
    }

    .logout {
      background: #ff5252;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* ðŸ”˜ TOGGLE */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
      margin: 0 8px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00c853;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .moeda {
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- ðŸ”’ PROTEÃ‡ÃƒO -->
  <script>
    if (localStorage.getItem("logado") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <!-- TOPO -->
  <div class="top-bar">
    <strong>ðŸ“Š Painel Cripto</strong>

    <div>
      <span class="moeda">USD</span>
      <label class="switch">
        <input type="checkbox" id="toggleMoeda" onchange="trocarMoeda()">
        <span class="slider"></span>
      </label>
      <span class="moeda">BRL</span>
    </div>

    <button class="logout" onclick="logout()">Sair</button>
  </div>

  <h1 id="titulo">Valores em DÃ³lar (USD)</h1>

  <!-- GRÃFICOS -->
  <div class="grid">
    <iframe id="btc"></iframe>
    <iframe id="sol"></iframe>
    <iframe id="aave"></iframe>
  </div>

  <script>
    // ðŸ‡ºðŸ‡¸ USD
    const paresUSD = {
      btc: "BINANCE:BTCUSDT",
      sol: "BINANCE:SOLUSDT",
      aave: "BINANCE:AAVEUSDT"
    };

    // ðŸ‡§ðŸ‡· BRL (AAVE do Mercado Bitcoin)
    const paresBRL = {
      btc: "BINANCE:BTCBRL",
      sol: "BINANCE:SOLBRL",
      aave: "MERCADOBITCOIN:AAVEBRL"
    };

    function carregarGraficos(pares) {
      document.getElementById("btc").src =
        `https://s.tradingview.com/widgetembed/?symbol=${pares.btc}&interval=15&theme=dark&style=1&locale=pt`;

      document.getElementById("sol").src =
        `https://s.tradingview.com/widgetembed/?symbol=${pares.sol}&interval=15&theme=dark&style=1&locale=pt`;

      document.getElementById("aave").src =
        `https://s.tradingview.com/widgetembed/?symbol=${pares.aave}&interval=15&theme=dark&style=1&locale=pt`;
    }

    function trocarMoeda() {
      const brl = document.getElementById("toggleMoeda").checked;

      if (brl) {
        carregarGraficos(paresBRL);
        document.getElementById("titulo").innerText = "Valores em Real (R$)";
      } else {
        carregarGraficos(paresUSD);
        document.getElementById("titulo").innerText = "Valores em DÃ³lar (USD)";
      }
    }

    function logout() {
      localStorage.removeItem("logado");
      window.location.href = "index.html";
    }

    // Inicializa em USD
    carregarGraficos(paresUSD);
  </script>

</body>
</html>
