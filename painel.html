<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Cripto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      text-align: center;
      padding: 12px 0;
      font-size: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 440px;
      border: none;
      border-radius: 8px;
      background: #000;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #141414;
    }

    .logout {
      background: #ff5252;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- ðŸ”’ PROTEÃ‡ÃƒO DE LOGIN -->
  <script>
    if (localStorage.getItem("logado") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <!-- TOPO -->
  <div class="top-bar">
    <strong>ðŸ“Š Painel Cripto</strong>
    <button class="logout" onclick="logout()">Sair</button>
  </div>

  <h1>Valores em REAL (R$)</h1>

  <!-- GRID DE GRÃFICOS -->
  <div class="grid">

    <!-- BITCOIN -->
    <iframe
      loading="lazy"
      src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=15&theme=dark&style=1&locale=pt&currency=BRL">
    </iframe>

    <!-- AAVE -->
    <iframe
      loading="lazy"
      src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:AAVEUSDT&interval=15&theme=dark&style=1&locale=pt&currency=BRL">
    </iframe>

    <!-- SOLANA -->
    <iframe
      loading="lazy"
      src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:SOLUSDT&interval=15&theme=dark&style=1&locale=pt&currency=BRL">
    </iframe>

  </div>

  <script>
    function logout() {
      localStorage.removeItem("logado");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
