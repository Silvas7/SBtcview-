<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Cripto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
}

h1 {
  text-align: center;
  padding: 10px;
}

.controls {
  padding: 10px;
  display: grid;
  gap: 8px;
}

input, button {
  padding: 8px;
  border-radius: 6px;
  border: none;
}

button {
  background: #2ecc71;
  font-weight: bold;
  cursor: pointer;
}

button.remove {
  background: #e74c3c;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 10px;
  padding: 10px;
}

iframe {
  width: 100%;
  height: 360px;
  border-radius: 8px;
  border: none;
  background: #000;
}

.card {
  border: 1px solid #333;
  border-radius: 8px;
  padding: 6px;
}
</style>
</head>

<body>

<h1>ðŸ“Š Painel Cripto</h1>

<div class="controls">
  <input id="symbol" placeholder="SÃ­mbolo (ex: BINANCE:BTCUSDT)">
  <input id="amount" type="number" step="any" placeholder="Quantidade">
  <button onclick="addCrypto()">âž• Adicionar</button>
  <button class="remove" onclick="logout()">ðŸšª Sair</button>
</div>

<div class="grid" id="panel"></div>

<script>
if (!localStorage.getItem("logged")) {
  location.href = "index.html";
}

let cryptos = JSON.parse(localStorage.getItem("cryptos")) || [];

function save() {
  localStorage.setItem("cryptos", JSON.stringify(cryptos));
}

function addCrypto() {
  const symbol = document.getElementById("symbol").value.trim();
  const amount = document.getElementById("amount").value;

  if (!symbol || !amount) return alert("Preencha tudo");

  cryptos.push({ symbol, amount });
  save();
  render();
}

function removeCrypto(i) {
  cryptos.splice(i, 1);
  save();
  render();
}

function render() {
  const panel = document.getElementById("panel");
  panel.innerHTML = "";

  cryptos.forEach((c, i) => {
    panel.innerHTML += `
      <div class="card">
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=${c.symbol}&interval=15&theme=dark&style=1&locale=pt"></iframe>
        Quantidade: <b>${c.amount}</b><br>
        <button class="remove" onclick="removeCrypto(${i})">ðŸ—‘ Remover</button>
      </div>
    `;
  });
}

function logout() {
  localStorage.removeItem("logged");
  location.href = "index.html";
}

render();
</script>

</body>
</html>
